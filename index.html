            <p class="post-description">诗词是中文独有的一种文体，有特殊的格式及韵律。诗按音律分，可分为古体诗和近体诗两类。古体诗和近体诗是唐代形成的概念，是从诗的音律角度来划分的。按内容可分为叙事诗、抒情诗、送别诗、边塞诗、山水田园诗、怀古诗（咏史诗）、悼亡诗，咏物诗，军旅诗等。古体诗有《诗经》《楚辞》《乐府》《汉赋》《南北朝民歌》等。近体诗一般是绝句，律诗，排律（长律）。</p>
